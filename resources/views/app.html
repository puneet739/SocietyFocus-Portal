<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
<!-- sidebar -->
<div class="sidebar app-aside hidden-print" id="sidebar" toggleable parent-active-class="app-slide-off">
    <div perfect-scrollbar wheel-propagation="false" suppress-scroll-x="true" class="sidebar-container">
        <div data-ng-include=" 'resources/views/navigation/sidebar.html' "></div>
    </div>
</div>
<!-- / sidebar -->
<div class="app-content" ng-class="{loading: loading}">
    <!-- top navbar -->
    <header data-ng-include=" 'resources/views/navigation/top-navbar.html' " class="navbar navbar-default navbar-static-top hidden-print"></header>
    <!-- / top navbar -->
    <!-- main content -->
    <div data-ng-include=" 'resources/views/navigation/main-content.html' " class="main-content"></div>
    <!-- / main content -->
</div>
<!-- footer -->
<footer data-ng-include=" 'resources/views/navigation/footer.html' " class="hidden-print"></footer>
<!-- / footer -->
